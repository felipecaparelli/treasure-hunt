<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
    <head>
        <title>PIRATE PETEâ€™S TREASURE HUNT GAME</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href = "css/styles.css" rel = "stylesheet"/>
    </head>
    <body>
        <h1>NEW GAME</h1>
        <h4>Enter the number of players in the game:</h4>
        <form action="#" th:action="@{/index}" th:object="${gameStartData}" method="post">
            <div><span th:if="${error != null}" th:text="${error}">Validation Error</span></div>
            <select th:field="*{numberOfPlayer}">
                <option value="2">2 PLAYERS</option>
                <option value="3">3 PLAYERS</option>
                <option value="4">4 PLAYERS</option>
            </select>
            <button type="submit">OK</button>
        </form>
    </body>
</html>
